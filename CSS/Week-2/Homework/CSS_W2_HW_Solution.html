<!DOCTYPE html>
<html>
<head>
    <title>Week 2 Homework: Storytelling with Media</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            padding: 20px;
            margin-top: 0;
            background-color: #ffffff;
            border-bottom: 2px solid #ccc;
            font-family: 'Lobster', cursive;
        }
        
        p {
            font-style: italic;
            font-weight: bold;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            background-color: #ffffff;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 5px solid #ccc;
            border-radius: 10px;
        }
        
        iframe {
            display: block;
            margin: 20px auto;
            border: 5px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>My Adventure in the Mountains</h1>
    <p>Once upon a time, in the heart of the majestic mountains, I embarked on an incredible journey...</p>
    
    <img src="mountain.jpg" alt="Mountain View">
    
    <p>As I reached the summit, the breathtaking view left me in awe. The world seemed to stretch endlessly before my eyes, and I felt like I was on top of the world.</p>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
</body>
</html>
